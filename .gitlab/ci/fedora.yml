fedora-build-release:
#  image: ${IMG}:build

#  image: fedora
  image: ${IMG}
  stage: build
  tags:
    - docker
  before_script:
    - dnf install -y make gcc-c++ libxml++-devel
  script:
    - NPROC=$(nproc)
    - echo "Using '$NPROC' processes to build source..."
    - make release -j$NPROC
    - make install
  artifacts:
    paths:
      - src/artlibgen/src/artlibgen
      - src/artrepgen/artrepgen
      - src/utils/restracer_preload/restracer_preload.so
      - src/utils/restracer_fullpather/restracer_fullpather
      - src/artlibgen/templates/
  cache:
    paths:
      - "src/artrepgen/*.o"
      - "src/libs/libtplreader/*.o"
      - "src/artlibgen/src/*.o"
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]\.[A-F]$/'
      when: always
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]+\-/'
      when: manual
      allow_failure: true

fedora-test-file:
#  image: ${IMG}:build

