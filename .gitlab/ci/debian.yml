variables:
    IMG: registry.gitlab.com/docker-images10/debian-plus-build-deps
#    IMG: blacknote.site:5050/restracer/debian-plus-build-deps
#blacknote.site resolves as white IP address inside DinD, so skipped

debian-build-debug:
  image: ${IMG}:build
  stage: build
  tags:
    - docker
  script:
    - NPROC=$(nproc)
    - echo "Using '$NPROC' processes to build source..."
    - make debug -j$NPROC
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]\.[A-F]$/'
      when: always
#    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]+\-/'
#      when: manual
#      allow_failure: true

debian-build-release:
  image: ${IMG}:build
  stage: build
  tags:
    - docker
  script:
    - NPROC=$(nproc)
    - echo "Using '$NPROC' processes to build source..."
    - make release -j$NPROC
    - make install
  artifacts:
    paths:
      - src/artlibgen/src/artlibgen
      - src/artrepgen/artrepgen
      - src/artlibgen/templates/
  cache:
    paths:
      - "src/artrepgen/*.o"
      - "src/libs/libtplreader/*.o"
      - "src/artlibgen/src/*.o"
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]\.[A-F]$/'
      when: always
#    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]+\-/'
#      when: manual
#      allow_failure: true

debian-test-file:
  image: ${IMG}:test-file
  stage: test
  tags:
    - docker
  script:
    - make install
    - cd regressions/features && make tracefile-method
  dependencies:
    - debian-build-release
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]\.[A-F]$/'
      when: always
#    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]+\-/'
#      when: manual
#      allow_failure: true

debian-test-networked:
  image: ${IMG}:test-netw
  stage: test
  tags:
    - docker
  script:
    - make install
    - cd regressions/features && make networked-method
  dependencies:
    - debian-build-release
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^[0-9]\.[A-F]$/'
      when: always
